<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Todo List</h1>
      <p class="subtitle">Stay organized and productive</p>
    </header>

    <section class="card">
      <ul class="todo-list">
        <li class="todo-item">
          <label class="checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task"><a href="https://www.youtube.com/live/JXeryAV8JNE" target="_blank">Rise Of Nationalism :></a></span>
          </label>
        </li>
        <li class="todo-item">
          <label class="checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task"><a href="https://www.youtube.com/live/JXeryAV8JNE" target="_blank">Rise Of Nationalism :></a></span>
          </label>
        </li>
        <li class="todo-item">
          <label class="checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task"><a href="https://www.youtube.com/watch?v=On56TWN81eg" target="_blank">Nelson Mandela :></a></span>
          </label>
        </li>
        <li class="todo-item">
          <label class="checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task"><a href="https://www.youtube.com/watch?v=F8y66IbMs9w" target="_blank">A Letter To God :></a></span>
          </label>
        </li>
        <li class="todo-item">
          <label class="checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task">Revise Nationalism Short Notes</span>
          </label>
        </li>
      </ul>
    </section>
  </main>
  <div class="emoji-container"></div>
  <script src="script.js"></script>
</body>
</html>
